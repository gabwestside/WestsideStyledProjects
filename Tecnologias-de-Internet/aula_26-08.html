    <title>Gasolina</title>

    <script>
        valorDaGasolina = 6.0;
        distanciaPercorrida = prompt('Informe a distancia precorrida');
        consumoDoCarro = prompt('Informe o consumo do carro');
        if (distanciaPercorrida > 0 && consumoDoCarro > 0) {
            qtdLitroConsumidos = distanciaPercorrida / consumoDoCarro;
            valorGasto = qtdLitroConsumidos * valorDaGasolina;
            alert('VocÃª gastou R$-' + valorGasto + ' para percorrer' + distanciaPercorrida + ' Kms.');
        }
    </script>
</head>
